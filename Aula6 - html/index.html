<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome">
        </p>
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>
        <p>
            Genero:<br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="Genero" value="feminino"><br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="Genero" value="masculino"><br>
            <label for="Nao informar">NÃ£o Informar:</label>
            <input type="radio" id="Nao informar" name="Genero" value="nao informado">
        </p>
         <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>



</body>

</html>
